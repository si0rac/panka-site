---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: heading
  label: Deployment
- type: document
  path: deploy.md
  label: Deploying the site
- type: heading
  label: Content
- type: directory
  path: _articles
  label: Articles
  create: all
  match: "**/*"
- type: jekyll-posts
  label: Posts
  create: all
- type: directory
  path: _layouts
  label: Layout pages (home page and default layout)
  create: all
  match: "**/*.html"
  new_doc_ext: html
- type: directory
  path: _includes
  label: HTML Pages (Contact, Blogposts, Consult, Header)
  create: all
  match: "**/*.html"
  new_doc_ext: html
- type: directory
  path: _images
  label: Images
  create: all
  match: "**/*"
upload_dir: media
public_path: "/media"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: bundle exec jekyll serve --watch --drafts --unpublished
    --future --port 8080 --host 0.0.0.0 -d _site
