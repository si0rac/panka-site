
{% assign closedCounter = 0 %}
{% for event in site.events %}
{% if event.event_type == 'Zárt csoport' %}
{% assign closedCounter = closedCounter | plus: 1 %}
{% if closedCounter == 1 %}
    <h3>Aktuális zárt csoportjaim</h3>
{% endif %}
    <a href="{{event.url}}">{{event.title}}</a>
{% endif %}
{% endfor %}
