<div class="groups-container">
{% assign closedCounter = 0 %}
{% for event in site.events %}
{% if event.event_type == 'Zárt csoport' %}
{% assign closedCounter = closedCounter | plus: 1 %}
{% if closedCounter == 1 %}
<div class="groups-title"><h3>Aktuális zárt csoportjaim</h3></div>
{% endif %}
<a href="{{event.url}}"><div class="groups-name">{{event.title}}</div></a>
{% endif %}
{% endfor %}
</div>
